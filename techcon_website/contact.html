<!DOCTYPE html>
<html lang="en">
	<head>
		    <meta charset="UTF-8">
		        <meta name="viewport" content="width=device-width, initial-scale=1.0">
			    <title>Contact - TechCon 2024</title>
	</head>
	<body>
		    <!-- Header Section -->
		        <header>
				        <h1>Contact Us</h1>
					        <nav>
							            <a href="index.html">Home</a> |
								                <a href="about.html">About</a> |
										            <a href="schedule.html">Schedule</a> |
											                <a href="register.html">Register</a>
													        </nav>
														    </header>

														        <!-- Main Section -->
															    <main>
																            <section>
																		                <h2>Contact Information</h2>
																				            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
																					                
																					                <h3>Follow Us</h3>
																							            <ul>
																									                    <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
																											                    <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
																													                    <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
																															                </ul>
																																	        </section>

																																		        <section>
																																				            <h2>Conference Venue</h2>
																																					                <!-- Embedded Google Map -->
																																							            <iframe 
																																			                       src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019363503269!2d-122.4194154846818!3d37.77492927975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5ba9c1bd%3A0xdea5f77f9e6a9!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1611682436843!5m2!1sen!2sus" 
																																					                       width="100%" 
																																							                       height="350" 
																																									                       style="border:0;" 
																																											                       allowfullscreen="" 
																																													                       loading="lazy">
																																									                </iframe>
																																											        </section>

																																												        <section>
																																														            <h2>Contact Us Form</h2>
																																															                <form action="#" method="post">
																																																		                <!-- Name -->
																																																				                <label for="name">Name:</label>
																																																						                <input type="text" id="name" name="name" required><br><br>

																																																								                <!-- Email -->
																																																										                <label for="email">Email:</label>
																																																												                <input type="email" id="email" name="email" required><br><br>

																																																														                <!-- Message -->
																																																																                <label for="message">Message:</label><br>
																																																																		                <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

																																																																				                <!-- Submit Button -->
																																																																						                <button type="submit">Send Message</button>
																																																																								            </form>
																																																																									            </section>
																																																																										        </main>

																																																																											    <!-- Footer Section -->
																																																																											        <footer>
																																																																													        <p>&copy; 2024 TechCon. All rights reserved. copyright</p>
																																																																														    </footer>
	</body>
</html>
